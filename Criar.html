<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Criada - Chat Corporativo</title>
    <link rel="stylesheet" href="anarcroom.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="header-logo">
            <img src="374762a1-c03d-478c-acde-97469eea0fa3.png" alt="Logo">
          </div>
          <h1>Chat Corporativo</h1>
          <p class="tagline">Sala Criada com Sucesso</p>
        </div>
        
        <div class="section" style="text-align: center;">
            <h2 style="color: #0066cc; font-size: 2.5rem; margin: 20px 0;">{{ codigo }}</h2>
            <p class="tagline" style="margin: 20px 0;">Código para partilhar com outros utilizadores</p>
        </div>
        
        <div class="section" style="text-align: center; background: #f0f4ff;">
            <p style="color: #0066cc; font-weight: 600;">Ligação: <code style="background: #fff; padding: 8px 12px; border-radius: 4px; font-family: monospace;">chat_novo.html?room={{ codigo }}</code></p>
        </div>
        
        <div class="section" style="text-align: center;">
            <p style="margin-bottom: 20px; color: #6b7280;">Partilhe este código com outros utilizadores para acederem à sala segura.</p>
            
            <button onclick="entrarSala()" style="width: 100%; margin: 20px 0;">
                Entrar na Sala Agora
            </button>

            <a href="index.html" style="display: inline-block;">Voltar ao Início</a>
        </div>
    </div>

    <script>
    function entrarSala() {
        window.location.href = `chat_novo.html?room={{ codigo }}`;
    }
    </script>
</body>
</html>
