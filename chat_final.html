<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANARCROOM - Sala {{ codigo }}</title>
    <link rel="stylesheet" href="static/anarcroom.css">
</head>
<body>
    <div class="container">
        <div class="anarcho-logo">A</div>
        
    <h1>ANARCROOM</h1>
        <p class="tagline-aggressive">Sala: {{ codigo }}</p>
        
        <hr>
        
        <!-- JOIN SECTION -->
        <div class="section" id="joinSection">
            <h2>Entrar na Sala</h2>
            <div class="form-group">
                <label for="user">Escolhe um nome de guerreiro:</label>
                <input id="user" type="text" placeholder="Teu nome anarcista" required style="width: 100%;">
            </div>
            <button onclick="entrar()" style="width: 100%;">
                ⊙ Entrar e Começar a Destruir ⊙
            </button>
        </div>
        
        <hr>
        
        <!-- MESSAGES SECTION -->
        <div class="section" id="messagesSection" style="display: none;">
            <h3 id="userName"></h3>
            <p class="tagline" id="connStatus"></p>
            
            <div id="messages"></div>
            
            <div class="form-group" style="margin-top: 20px;">
                <input id="msg" type="text" placeholder="Escreve tua mensagem revolucionária..." style="width: 100%; margin-bottom: 10px;">
                <button id="btnEnviar" onclick="enviar()" style="width: 100%;">
                    ⊙ Enviar Mensagem ⊙
                </button>
            </div>
        </div>
        
        <hr style="display: none;" id="exitHr">
        
        <div class="section" id="exitSection" style="display: none;">
            <p class="tagline">Conversas efêmeras. Sem história. Sem vigilância.</p>
            <a href="index.html" style="display: inline-block; width: 100%; text-align: center; padding: 10px;">
                ← Sair da Sala
            </a>
        </div>
    </div>

    <script>
    // Client-only chat using localStorage to keep messages per-room.
    const params = new URLSearchParams(window.location.search);
    const roomParam = params.get('room');
    const roomCode = roomParam || '{{ codigo }}' || 'default';
    document.querySelector('.tagline-aggressive').textContent = 'Sala: ' + roomCode;

    let username = '';

    function loadMessages(){
        const key = 'anarcroom_msgs_' + roomCode;
        const arr = JSON.parse(localStorage.getItem(key) || '[]');
        const div = document.getElementById('messages');
        div.innerHTML = '';
        arr.forEach(m => {
            const p = document.createElement('p');
            const t = new Date(m.time).toLocaleTimeString();
            p.textContent = `[${t}] ${m.user}: ${m.msg}`;
            div.appendChild(p);
        });
        div.scrollTop = div.scrollHeight;
    }

    function entrar(){
        username = document.getElementById('user').value.trim();
        if(!username) return alert('Escolhe um nome');
        document.getElementById('joinSection').style.display = 'none';
        document.getElementById('messagesSection').style.display = 'block';
        document.getElementById('exitHr').style.display = 'block';
        document.getElementById('exitSection').style.display = 'block';
        document.getElementById('userName').textContent = username.toUpperCase() + ' entrou';
        loadMessages();
        document.getElementById('msg').focus();
    }

    function enviar(){
        const txt = document.getElementById('msg').value.trim();
        if(!txt) return;
        const key = 'anarcroom_msgs_' + roomCode;
        const arr = JSON.parse(localStorage.getItem(key) || '[]');
        arr.push({ user: username, msg: txt, time: Date.now() });
        localStorage.setItem(key, JSON.stringify(arr));
        document.getElementById('msg').value = '';
        loadMessages();
    }

    document.addEventListener('keydown', function(e){
        if(e.key === 'Enter' && document.activeElement.id === 'msg') enviar();
    });
    </script>
</body>
</html>
