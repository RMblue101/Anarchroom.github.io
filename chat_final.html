<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchroom - Chat</title>
    <link rel="stylesheet" href="anarcroom.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e5e9f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(26, 58, 82, 0.08);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2b5a8c 0%, #1a3a52 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }
        .header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .header .tagline { font-size: 14px; opacity: 0.95; font-weight: 500; }
        .section { padding: 30px 25px; border-bottom: 1px solid #ecf0f1; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #34495e; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e5e9f0; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #2b5a8c; background-color: #f7fafd; }
        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2b5a8c 0%, #1a3a52 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover { transform: translateY(-2px); background: linear-gradient(135deg, #3a6fa1 0%, #2b5a8c 100%); }
        #messages {
            background: #f7f9fc;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
        }
        #messages p { padding: 10px 0; font-size: 13px; color: #2c3e50; border-bottom: 1px solid #e8e8e8; line-height: 1.5; word-break: break-word; }
        #messages p:last-child { border-bottom: none; }
        #messages p strong { color: #2b5a8c; font-weight: 600; }
        .message-time { color: #718096; font-size: 12px; margin-right: 8px; }
        .input-wrapper { display: flex; gap: 10px; align-items: flex-end; }
        .input-wrapper input { flex: 1; }
        .input-wrapper button { width: auto; min-width: 120px; }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-logo">
                <img src="374762a1-c03d-478c-acde-97469eea0fa3.png" alt="Logo Anarchroom">
            </div>
            <h1>‚ö° ANARCHROOM ‚ö°</h1>
            <p class="tagline">Chat Local ‚Ä¢ Sem servidor</p>
        </div>

        <div id="joinSection" class="section">
            <h2>Bem-vindo</h2>
            <div class="form-group">
                <label for="user">Nome de utilizador:</label>
                <input id="user" type="text" placeholder="Escolha um nome">
            </div>
            <button onclick="entrar()">‚äô Entrar ‚äô</button>
        </div>

        <div id="messagesSection" class="section" style="display:none;">
            <h3 id="userName"></h3>
            <div id="messages"></div>

            <div class="form-group">
                <label for="msg" style="display:none;">Mensagem</label>
                <div class="input-wrapper">
                    <input id="msg" type="text" placeholder="Escreva aqui‚Ä¶">
                    <button onclick="enviar()">‚äô Enviar ‚äô</button>
                </div>
            </div>

            <a href="index.html" class="exit-link" style="margin-top:15px; display:block; text-align:center;">‚Üê Voltar</a>
        </div>

    </div>

    <script>
        let username = '';

        function timeNow() {
            return new Date().toLocaleTimeString();
        }

        function adicionarMensagem(user, msg) {
            const container = document.getElementById('messages');
            const p = document.createElement('p');
            p.innerHTML = `<span class="message-time">[${timeNow()}]</span> <strong>${user}:</strong> ${msg}`;
            container.appendChild(p);
            container.scrollTop = container.scrollHeight;
        }

        function entrar() {
            const input = document.getElementById('user');
            username = input.value.trim();
            if (!username) { alert('Escolha um nome'); return; }
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('messagesSection').style.display = 'block';
            document.getElementById('userName').textContent = 'üë§ ' + username + ' conectado';
            adicionarMensagem('Sistema', `${username} entrou no chat`);
            document.getElementById('msg').focus();
        }

        function enviar() {
            const msgEl = document.getElementById('msg');
            const msg = msgEl.value.trim();
            if (!msg) return;
            adicionarMensagem(username, msg);
            msgEl.value = '';
            msgEl.focus();
        }

        document.getElementById('msg').addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                enviar();
            }
        });
    </script>
</body>
</html>
