<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anarchroom - Chat</title>
  <link rel="stylesheet" href="anarcroom.css">
</head>
<body>

<div class="container">

  <div class="header">
    <div class="header-logo">
      <img src="374762a1-c03d-478c-acde-97469eea0fa3.png" alt="Logo Anarchroom">
    </div>
    <h1>‚ö° ANARCHROOM ‚ö°</h1>
    <p class="tagline">Chat Livre ‚Ä¢ An√≥nimo ‚Ä¢ Sem Registo</p>
  </div>

  <!-- ENTRAR -->
  <div id="joinSection" class="section">
    <h2>Entrar</h2>

    <div class="form-group">
      <label for="user">Nome</label>
      <input id="user" type="text" placeholder="Escolha um nome" autocomplete="off">
    </div>

    <button onclick="entrar()" style="width:100%;">‚äô Entrar ‚äô</button>
  </div>

  <!-- CHAT -->
  <div id="chat" style="display:none;">

    <div class="status">
      <span id="userDisplay"></span>
    </div>

    <div id="messages"></div>

    <div class="section">
      <div class="form-group">
        <label for="msg">Mensagem</label>
        <div class="input-wrapper">
          <input id="msg" type="text" placeholder="Escreva aqui‚Ä¶" autocomplete="off">
          <button onclick="enviar()">‚äô Enviar ‚äô</button>
        </div>
      </div>
    </div>

    <div class="section" style="text-align:center;">
      <a href="index.html">‚Üê Voltar ao In√≠cio</a>
    </div>

  </div>

</div>

<script>
let username = '';

function timeNow() {
  return new Date().toLocaleTimeString();
}

function adicionarMensagem(user, msg) {
  const container = document.getElementById('messages');
  const p = document.createElement('p');
  p.innerHTML = `<span class="message-time">[${timeNow()}]</span> <strong>${user}:</strong> ${msg}`;
  container.appendChild(p);
  container.scrollTop = container.scrollHeight;
}

function entrar() {
  const input = document.getElementById('user');
  username = input.value.trim();

  if (!username) {
    alert('Escolha um nome');
    return;
  }

  document.getElementById('joinSection').style.display = 'none';
  document.getElementById('chat').style.display = 'block';
  document.getElementById('userDisplay').textContent = 'üë§ ' + username;

  adicionarMensagem('Sistema', `${username} entrou no chat`);
  document.getElementById('msg').focus();
}

function enviar() {
  const msgEl = document.getElementById('msg');
  const msg = msgEl.value.trim();
  if (!msg) return;

  adicionarMensagem(username, msg);
  msgEl.value = '';
}

document.getElementById('msg').addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    enviar();
  }
});
</script>

</body>
</html>
