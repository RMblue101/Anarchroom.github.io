<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANARCROOM - Entrar na Sala</title>
        <link rel="stylesheet" href="static/anarcroom.css">
</head>
<body>
    <div class="container">
    <div class="anarcho-logo">A</div>
        
    <h1>ANARCROOM</h1>
        
    <h2 style="margin-top: 30px;">Entrar na Sala</h2>
        
    <p class="tagline">Introduz o código para partilhar com outros utilizadores</p>
        
        <hr>
        
        <div class="section">
            <div class="form-group">
                <label for="codigo">Código da Sala (6 caracteres):</label>
                <input type="text" id="codigo" placeholder="A1B2C3" required maxlength="6" autocomplete="off" style="text-transform: uppercase; font-family: 'Bebas Neue', cursive; font-size: 1.5rem; letter-spacing: 5px; text-align: center;">
            </div>
            
            <button type="button" onclick="entrarSala()" style="width: 100%; margin: 20px 0;">
                ⊙ Entrar na Sala de Caos ⊙
            </button>
        </div>
        
        <div class="section">
            <a href="index.html" style="display: inline-block; width: 100%; text-align: center; padding: 10px;">
                Voltar ao Início
            </a>
        </div>
        
        <hr>
        
        <p class="tagline" style="text-align: center;">
            Sem histórico. Sem medo. Apenas caos controlado.
        </p>
    </div>

    <script>
    function entrarSala() {
        const codigo = document.getElementById("codigo").value.trim().toUpperCase();
        if (!codigo || codigo.length !== 6) {
            alert("O código deve ter exatamente 6 caracteres!");
            return;
        }
        // Navigate to static chat page with room parameter (works on GitHub Pages)
        window.location.href = `chat.html?room=${codigo}`;
    }
    
    document.getElementById("codigo").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            entrarSala();
        }
    });
    </script>
</body>
</html>
